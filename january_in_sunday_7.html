<!DOCTYPE html>
<html>
<head>
<title>A Program to find 1st January is being a Sunday between 2014 and 2050.</title>
</head>
<body>
    <label for="Year1">Year1:</label>
    <input type="number" id="year1" 
        name="Year1"><br><br>
  
    <label for="Year2">Year2:</label>
    <input type="number" id="year2" 
        name="Year2"><br><br>
  
    <button onClick="result()">
        Get Result
    </button>
    <p id="result"></p>
  
  
    <script>  
        function result() 
        {
            var y1 = Number(document.getElementById('year1').value);
            var y2 = Number(document.getElementById('year2').value);
            var res = " ";
              
            for (let year = y1; year <= y2; ++year) 
            {
                const c_year = new Date(year, 0, 1);
                if (c_year.getDay() === 0) 
                {
                    res += year + " ,";
                }
            }
  
            if (y1 > y2) 
            {
                document.getElementById('result').innerHTML= "Year2 must be greater than Year1";
            } 
            else 
            {
                if (res === " ") 
                {
                    document.getElementById('result').innerHTML = `<p>No Year Exist</p>`;
                } 
                else 
                {
                    document.getElementById('result').innerHTML = `<p> Year having 
                    Sunday on 1st January are :${res}</p>`;
                }
            }
        } 
    </script>
</body>
  
</html>
